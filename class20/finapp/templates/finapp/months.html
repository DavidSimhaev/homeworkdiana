{% extends 'finapp/base.html' %}
{% block content %}
  <p>Month: {{ month }}</p>
  <p>Business:</p>
  <ul>
  {% for business in business %}
    <li>
      <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li>Call David to fill the list asap!</li>
  {% endfor %}
  </ul>
{% endblock content %}
